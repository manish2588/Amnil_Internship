<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-wrapper">
        <div class="slider-track">
          <div class="slide active">
            <img src="/JS/images/B.jpeg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="/JS//images/c.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img src="/JS//images/meeting.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="/JS/images/traning.jpg" alt="Image 4" />
          </div>
          <div class="slide">
            <img src="/JS//images/area.jpg" alt="Image 5" />
          </div>
        </div>

        <button class="nav-button prev-button" onclick="prevSlide()">prev</button>
        <button class="nav-button next-button" onclick="nextSlide()">next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
