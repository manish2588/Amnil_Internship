<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Contact Manager</h2>
    

    
    <div class="form-container">
      <div class="form-grid">
        <div class="input-group">
          <label for="nameInput">Full Name</label>
          <input type="text" id="nameInput" placeholder="Enter full name">
          <div id="nameError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="emailInput">Email Address</label>
          <input type="email" id="emailInput" placeholder="Enter email address">
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="phoneInput">Phone Number</label>
          <input type="tel" id="phoneInput" placeholder="Enter phone number">
          <div id="phoneError" class="error-message"></div>
        </div>
        
        <button id="addBtn" class="add-btn">Add Contact</button>
      </div>
    </div>

    <div class="table-container">
      <table id="contactTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactList">
        </tbody>
      </table>
      <div id="emptyState" class="empty-state" style="display: none;">
        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">ðŸ“‹</div>
        <h3>No contacts yet</h3>
        <p>Add your first contact using the form above</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
